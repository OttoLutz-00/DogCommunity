<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Community</title>
</head>
<body>

    <nav style="text-align: center">
    <a style="margin: 20px" href="#form">Tell Us About Your Dog</a>
    <a style="margin: 20px" href="#vids">Dog Videos</a>
    
    </nav>
    <hr />

    <div>
        <h1 style="text-align: center;">Dog Community</h1>
        <p>This is a website for dog lovers, people who love dogs, and dogs who love people. </p>
    </div>
<div id="form">
    <form>
        <fieldset>
            <legend>Tell Us About Your Dog!</legend>
        <p>
            <label>
                Dog Name:
                <input name="name" />
            </label>
        </p>
        
        <p>
            <label>
                Dog Age (Human Years):
                <input type="number" name="age" />
            </label>
        </p>

        <p>
            <label>
                Dogs Email Address:
                <input type="email" name="email" />
            </label>
        </p>
        </fieldset>
    </form>

</div>

<div id="vids" style="text-align: center; margin-top: 10%;">
    <iframe 
    width="560" height="315" 
    src="https://www.youtube.com/embed/hsCrLC8QKGw"

    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

    <iframe width="560" height="315"
